<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Kelly</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --midnight: #0F1419;
      --slate: #1C2128;
      --mist: #E8EDF2;
      --steel: #768390;
      --highlight: #3D8BFF;
      --accent: #00D9A3;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: var(--midnight);
      color: var(--mist);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 40px;
      position: relative;
      z-index: 2;
    }

    header {
      margin-bottom: 120px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 4.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 16px;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--mist) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--steel);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .section-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 48px;
      color: var(--mist);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--highlight), var(--accent));
      border-radius: 2px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .project-card {
      background: var(--slate);
      border-radius: 16px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(232, 237, 242, 0.06);
      text-decoration: none;
      display: block;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--highlight), var(--accent));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .project-card:hover {
      transform: translateY(-8px);
      border-color: rgba(232, 237, 242, 0.12);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .project-card:hover::before {
      transform: scaleX(1);
    }

    .project-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 24px;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .project-card:hover .project-icon {
      transform: rotate(5deg) scale(1.1);
    }

    .project-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--mist);
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .project-description {
      font-size: 1rem;
      color: var(--steel);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--highlight);
      font-weight: 600;
      font-size: 0.9375rem;
      transition: gap 0.3s ease;
    }

    .project-card:hover .project-link {
      gap: 12px;
      color: var(--accent);
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .project-card:hover .arrow {
      transform: translateX(4px);
    }

    footer {
      margin-top: 120px;
      padding-top: 40px;
      border-top: 1px solid rgba(232, 237, 242, 0.1);
      text-align: center;
      color: var(--steel);
      font-size: 0.9375rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
    }

    .social-links a {
      color: var(--steel);
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .social-links a:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .container {
        padding: 60px 24px;
      }

      h1 {
        font-size: 3rem;
      }

      header {
        margin-bottom: 80px;
      }

      .section-title {
        font-size: 1.75rem;
      }

      .projects {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .project-card {
        padding: 32px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  
  <div class="container">
    <header>
      <h1>Projects</h1>
      <p class="subtitle"></p>
    </header>

    <section>
      <h2 class="section-title">Projects</h2>
      
      <div class="projects">
        <a href="https://benkelly97.github.io/Home/ELO_Tool.html" class="project-card">
          <div class="project-icon">⚔️</div>
          <h3 class="project-title">Head-to-Head Poll Maker</h3>
          <p class="project-description">
            Create and share ranking polls with friends. Compare items through head-to-head matchups and generate personalized rankings using Elo ratings.
          </p>
          <span class="project-link">
            Try it out
            <span class="arrow">→</span>
          </span>
        </a>

        <!-- Add more projects here -->
      </div>
    </section>

    <footer>
      <p>© 2026 Ben Kelly</p>
      <div class="social-links">
        <a href="https://github.com/BenKelly97" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>
</body>
</html>
